<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Access Check</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }
        body {
            font-family: 'Intro', sans-serif;
            background-image: url('fon.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .button {
            background-color: orange;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .button:hover {
            background-color: #e67e22;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Введите ваш ID</h2>
        <input type="text" id="userIdInput" placeholder="Ваш ID">
        <button class="button" onclick="checkAccess()">Подключиться</button>
        <p id="message"></p>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzVeVytQTqzYOYqtdRbbtMH4ncfXt8gnQN2Zz9f9S3TYPCkO3PQkOR_4vYl8v7qROCY/exec';

        async function checkAccess() {
            const userId = document.getElementById('userIdInput').value;
            const messageElem = document.getElementById('message');

            // Проверка, если поле ID пустое
            if (!userId) {
                messageElem.textContent = 'Введите ID';
                return;
            }

            try {
                // Отправляем запрос к Google Apps Script с параметром action=get
                const response = await fetch(`${scriptURL}?action=get`);
                
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }

                const users = await response.json();

                // Проверка, если введённый ID присутствует в базе данных
                const userExists = users.some(user => user.userId.toString() === userId);
                
                if (userExists) {
                    // Определяем платформу для перенаправления
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    const platform = (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) ? 'mines-ios' : 'mines-android-pc';
                    window.location.href = `${platform}/ru.html`;
                } else {
                    messageElem.textContent = 'Доступ запрещён';
                }
            } catch (error) {
                console.error('Ошибка при проверке ID:', error);
                messageElem.textContent = 'Ошибка при проверке ID. Попробуйте снова.';
            }
        }
    </script>
</body>
</html>
