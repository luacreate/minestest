<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Access Check</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }
        body {
            font-family: 'Intro', sans-serif;
            background-image: url('fon.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            position: relative;
            background: linear-gradient(45deg, #f39c12, #d35400);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1;
        }
        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg);
            transition: 0.5s;
            z-index: 0;
        }
        .button:hover:before {
            left: 100%;
        }
        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        .button span {
            position: relative;
            z-index: 1;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="languageSelection">
        <h2>Выберите язык</h2>
        <div class="language-buttons">
            <button class="button" onclick="selectLanguage('ru')"><span>Русский</span></button>
            <button class="button" onclick="selectLanguage('kz')"><span>Қазақша</span></button>
            <button class="button" onclick="selectLanguage('uz')"><span>O'zbekcha</span></button>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <h2 id="headerText">Введите ваш ID</h2>
        <input type="text" id="userIdInput" placeholder="Ваш ID">
        <button class="button" onclick="checkAccess()" id="connectButton"><span>Подключиться</span></button>
        <p id="message"></p>
    </div>

    <script>
        const translations = {
            ru: {
                header: "Введите ваш ID",
                placeholder: "Ваш ID",
                button: "Подключиться",
                enterId: "Введите ID",
                accessDenied: "Доступ запрещён",
                error: "Ошибка при проверке ID. Попробуйте снова."
            },
            kz: {
                header: "ID енгізіңіз",
                placeholder: "Сіздің ID",
                button: "Қосылу",
                enterId: "ID енгізіңіз",
                accessDenied: "Қол жеткізу тыйым салынған",
                error: "ID тексеру кезінде қате болды. Қайталап көріңіз."
            },
            uz: {
                header: "ID kiriting",
                placeholder: "Sizning ID",
                button: "Ulanish",
                enterId: "ID kiriting",
                accessDenied: "Kirish taqiqlangan",
                error: "ID tekshirishda xatolik yuz berdi. Qayta urinib ko'ring."
            }
        };

        let selectedLanguage;

        function selectLanguage(language) {
            selectedLanguage = language;
            applyLanguage(language);
            document.getElementById('languageSelection').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
        }

        function applyLanguage(language) {
            const texts = translations[language];
            document.getElementById('headerText').textContent = texts.header;
            document.getElementById('userIdInput').placeholder = texts.placeholder;
            document.getElementById('connectButton').textContent = texts.button;
        }

        async function checkAccess() {
            const userId = document.getElementById('userIdInput').value;
            const messageElem = document.getElementById('message');
            const texts = translations[selectedLanguage];

            if (!userId) {
                messageElem.textContent = texts.enterId;
                return;
            }

            try {
                const response = await fetch(`/users?userId=${userId}`);
                if (response.ok) {
                    const user = await response.json();
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    let platform = (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) ? 'mines-ios' : 'mines-android-pc';
                    window.location.href = `${platform}/${selectedLanguage}.html`;
                } else {
                    messageElem.textContent = texts.accessDenied;
                }
            } catch (error) {
                console.error('Ошибка при проверке ID:', error);
                messageElem.textContent = texts.error;
            }
        }
    </script>
</body>
</html>
