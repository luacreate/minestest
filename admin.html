<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2b5876, #4e4376);
            color: white;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        button {
            padding: 10px 15px;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #219150;
        }
        .back-button {
            background: #3498db;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Админ Панель WebApp</h2>
        <div class="user-list" id="userList">
            <!-- Список пользователей будет загружаться здесь -->
        </div>
        <button class="back-button" onclick="goBack()">Назад</button>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyAYX6P32DPnxXSav4Du073jAHDGuIlxOHgRwGtcGEC-ZMFa6d92p8SP_wBGPsMVv7p/exec';

        async function loadUsers() {
            try {
                const response = await fetch(`${scriptURL}?action=get`);
                if (response.ok) {
                    const users = await response.json();
                    const userListElem = document.getElementById('userList');
                    userListElem.innerHTML = '';

                    users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.classList.add('user-item');
                        userItem.innerHTML = `
                            <span>ID: ${user.userId}</span>
                            <span>Админ: ${user.isAdmin ? 'Да' : 'Нет'}</span>
                            <button onclick="deleteUser('${user.userId}')">Удалить</button>
                        `;
                        userListElem.appendChild(userItem);
                    });
                } else {
                    console.error('Ошибка загрузки пользователей');
                }
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Загрузка пользователей при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
